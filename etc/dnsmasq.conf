interface=wlan0 # Listening interface
no-dhcp-interface=eth0 # DHCP server not active for existing network
dhcp-range=10.0.0.2,10.0.0.30,255.0.0.0,24h
                # Pool of IP addresses served via DHCP
domain=wlan     # Local wireless DNS domain
address=/xcarlink.wlan/10.0.0.1
                # Alias for this router
